<h2>Template: <small>Switches</small></h2>
<hr>
<form #miFormulario="ngForm">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" value="M" type="radio" [(ngModel)]="persona.genero" name="radioGenero"
                    id="radioMasculino" required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" value="F" [(ngModel)]="persona.genero" type="radio" name="radioGenero"
                    id="radioFemenino" required>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3 mt-2">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="idNotificaciones" [(ngModel)]="persona.notificaciones" name="notificaciones">
                <label class="form-check-label" for="idNotificaciones">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>
    <!-- checkbox -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="idTerminos" [(ngModel)]="terminos" name="terminos" required>
                <label class="form-check-label" for="idTerminos">
                    Terminos y condiciones de uso
                </label>
            </div>

        </div>
    </div>

    <!-- boton -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>valid</h5>
<pre>{{miFormulario.valid | json}}</pre>
