<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del producto" formControlName="nombre">
                    <span *ngIf="campoNoEsValido('nombre')" class="form-text text-danger">Debe de ser de minimo 3 letras</span>
                </div>
            </div><!-- campo del producto -->

            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del producto" formControlName="precio">
                    <span *ngIf="campoNoEsValido('precio')" class="form-text text-danger">Las precio deben ser mayor a 0</span>
                </div>
            </div><!-- Precio del producto -->

            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del producto" formControlName="existencias">
                    <span *ngIf="campoNoEsValido('existencias')" class="form-text text-danger">Las existencias deben ser mayor a 0</span>

                </div>
            </div><!-- Precio del producto -->

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" >Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div>
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>
    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>
    <span>Value</span>
    <pre>{{miFormulario.value | json}}</pre>
</div>
